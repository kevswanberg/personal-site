{% extends "base.html" %}

{% block nav-item-contact %}
<li class="nav-item active">
  <a class="nav-link" href="/contact/">contact</a>
</li>

{% endblock %}

{% block content %}
<div class="container">
<h3>{{ self.name }}</h3>
<p>
  <a href="mailto:{{self.email}}" >{{ self.email }}</a>
</p>

<ul>
{% for l in self.social_links.all %}
<li><a href={{l.link}}>{{l.platform_name}}</a></li>
{% endfor %}
</div>
</ul>


{% endblock %}
