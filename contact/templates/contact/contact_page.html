{% extends "base.html" %}

{% block nav-item-contact %}
<li class="nav-item active">
  <a class="nav-link" href="/contact/">contact</a>
</li>

{% endblock %}

{% block content %}
<h1>{{self.title}}</h1>
<p>{{ self.name }}</p>
<p>{{ self.email }}</p>

{% for l in self.social_links.all %}
<a href={{l.link}}>{{l.platform_name}}</a>
{% endfor %}


{% endblock %}
