{% extends "base.html" %}

{% load wagtailimages_tags %}

{% block content %}

<div class="jumbotron jumbotron-fluid" style="background-image:  url({{banner.url}}); background-position: center">
  <div class="container" syle="text-shadow: 2px 2px #000">

    <h1 class="display-4 text-light shadow-text">{{ self.title }}</h1>

  </div>
</div>
{% endblock %}
